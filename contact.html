<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">TravelRecommendation</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <main>
      <section class="wrapper">
        <div class="content-box contact-form">
          <h1>Contact Us</h1>
          <p>Have questions or need recommendations? Reach out to us!</p>

          <form>
            <input
              type="text"
              class="input-field"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              class="input-field"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              class="input-field"
              id="message"
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
